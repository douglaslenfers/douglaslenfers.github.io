<html>
    <head>
        <meta charset="utf-8" />
        <meta name="lostArkTracker" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link href="css/bootstrap-reboot.min.css" rel="stylesheet" />
        <link href="css/bootstrap.min.css" rel="stylesheet" />

        <!-- Bootstrap JS -->
        <script href="js/bootstrap.bundle.min.js"></script>
        <script href="js/bootstrap.min.js"></script>

        <title>Lost Ark Tracker!</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h2 class="text-center mb-3">Lost Ark Tracker</h2>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col col-lg-6">
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Name</span>
                        <input type="text" class="form-control" style="width: 110px;" />
                        <span class="input-group-text" id="inputGroup-sizing-sm">Class</span>
                        <select class="form-select">
                            <option selected>Select Class...</option>
                            <option value="1">Berzerker</option>
                            <option value="2">Paladin</option>
                            <option value="3">Gunlancer</option>
                            <option value="4">Striker</option>
                            <option value="5">Wardancer</option>
                            <option value="6">Scrapper</option>
                            <option value="7">Soulfist</option>
                            <option value="8">Glavier</option>
                            <option value="9">Gunslinger</option>
                            <option value="10">Artillerist</option>
                            <option value="11">Deadeye</option>
                            <option value="12">Sharpshooter</option>
                            <option value="13">Bard</option>
                            <option value="14">Sorcerer</option>
                            <option value="15">Shadowhunter</option>
                            <option value="16">Deathblade</option>
                          </select>
                        <span class="input-group-text" id="inputGroup-sizing-sm">Item Level</span>
                        <input type="number" step="5" class="form-control text-center" />
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col col-lg-6">
                    <div class="list-group list-group-horizontal">
                        <label class="list-group-item d-flex gap-3 flex-fill">
                            <input class="form-check-input flex-shrink-0" type="checkbox" value="" style="font-size: 1.375em;">
                            <span class="pt-1 form-checked-content">
                                <strong>Chaos Dungeon</strong>
                                <small class="d-block text-muted">
                                    Punika - 1385
                                </small>
                            </span>
                        </label>
                        <label class="list-group-item d-flex gap-3 flex-fill">
                            <input class="form-check-input flex-shrink-0" type="checkbox" value="" style="font-size: 1.375em;">
                            <span class="pt-1 form-checked-content">
                                <strong>Chaos Dungeon</strong>
                                <small class="d-block text-muted">
                                    Punika - 1385
                                </small>
                            </span>
                        </label>
                    </div>
                    <div class="list-group list-group-horizontal">
                        <label class="list-group-item d-flex gap-3 flex-fill">
                            <input class="form-check-input flex-shrink-0" type="checkbox" value="" style="font-size: 1.375em;">
                            <span class="pt-1 form-checked-content">
                                <strong>Guardian Raid</strong>
                                <small class="d-block text-muted">
                                    Punika - Fox

                            </span>

                            <span class="pt-1 form-checked-content">
                                <strong>Guardian Raid</strong>
                                <small class="d-block text-muted">
                                    Punika - Fox
                                </small>
                            </span>
                        </label>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>

</html>
